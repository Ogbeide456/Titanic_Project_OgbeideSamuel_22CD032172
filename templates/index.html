<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Titanic Survival Prediction</h1>
    <form method="post">
        <label>Pclass:</label>
        <select name="pclass">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <label>Sex:</label>
        <select name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Age:</label>
        <input type="number" name="age" value="30"><br><br>

        <label>Siblings/Spouses:</label>
        <input type="number" name="sibsp" value="0"><br><br>

        <label>Fare:</label>
        <input type="number" step="0.01" name="fare" value="0"><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
        <p>Survival Probability: {{ probability }}</p>
    {% endif %}
</body>
</html>
